<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nira â†’ FileMaker</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}
iframe {
    width: 100%;
    height: 100%;
    border: 0;
}
</style>

<script src="https://developers.nira.app/js-sdk/latest/nira-sdk.js"></script>
</head>

<body>

<iframe
    id="niraviewer"
    src="DIN_INSPECTION_LINK_HER">
</iframe>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const iframe = document.getElementById("niraviewer");
    const viewer = new NiraViewer(iframe);

    viewer.on("callout_activated", function (info) {

        console.log("Callout activated:", info);

        if (window.FileMaker && FileMaker.PerformScript) {
            FileMaker.PerformScript(
                "Test_From_nira",
                info.uuid
            );
        } else {
            console.log("FileMaker object not available.");
        }

    });

});
</script>

</body>
