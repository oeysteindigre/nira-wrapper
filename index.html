<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
}
iframe {
  width:100%;
  height:100%;
  border:0;
}
</style>

<script src="https://developers.nira.app/js-sdk/latest/nira-sdk.js"></script>
</head>
<body>

<iframe
  id="niraviewer"
  src="https://nidaros.nira.app/a/-0lmDLkGQpSjZn4Lyv3EVg/1">
</iframe>

<script>
let viewer;

const iframe = document.getElementById("niraviewer");

NiraViewer.create(iframe).then(v => {

  viewer = v;

  // ðŸ”¥ Fjern ALL Nira UI
  viewer.setViewOptions({
    showNavigationTools: false,
    showMeasureTool: false,
    showCalloutsList: false,
    showRenderModes: false,
    suppressCalloutDialog: true
  });

  viewer.on("callout_activated", info => {
    if (window.FileMaker && FileMaker.PerformScript) {
      FileMaker.PerformScript("Test_From_nira", info.uuid);
    }
  });

});
</script>

</body>
</html>
