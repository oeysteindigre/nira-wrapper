<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Nira Viewer SDK -->
<script src="https://sdk.nira.app/js/viewer.js"></script>

</head>

<body style="margin:0; overflow:hidden;">

<!-- Nira iframe -->
<iframe id="niraviewer"
        frameborder="0"
        style="width:100vw;height:100vh;"
        src="https://nidaros.nira.app/g/y-93qFDYS2W-8ACrlqVj8A">
</iframe>

<script>

document.addEventListener("DOMContentLoaded", function () {

  const iframe = document.getElementById("niraviewer");

  iframe.addEventListener("load", function () {

    if (!window.NiraAPI) {
      console.error("NiraAPI not loaded");
      return;
    }

    const viewer = new NiraAPI.Viewer(iframe, {
      enableCallouts: true,
      enableObjectPicking: false
    });

    // NÃ¥r en callout (f.eks A5) klikkes
    viewer.on("callout_selected", function (callout) {

      console.log("CALLOUT OBJECT:", callout);

      if (!callout) return;

      const calloutUUID = callout.uuid;

      console.log("Callout UUID:", calloutUUID);

      // Send til FileMaker hvis vi er i WebViewer
      if (window.FileMaker && calloutUUID) {
        FileMaker.PerformScript("Test_From_Nira", calloutUUID);
      }

    });

  });

});

</script>

</body>
</html>
