<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://developers.nira.app/js-sdk/latest/nira-sdk.js"></script>
<style>
html,body{margin:0;height:100%;}
iframe{width:100%;height:100%;border:0;}
</style>
</head>
<body>

<iframe
  id="niraviewer"
  src="https://nidaros.nira.app/g/y-93qFDYS2W-8ACrlqVj8A">
</iframe>

<script>
let viewer;

const iframe = document.getElementById("niraviewer");

NiraViewer.create(iframe, {
  suppressCalloutDialog: true
}).then(v => {

  viewer = v;

  viewer.on("callout_activated", info => {
    if (window.FileMaker && FileMaker.PerformScript) {
      FileMaker.PerformScript("Test_From_nira", info.uuid);
    }
  });

});

function startCalloutMode() {
  if (viewer) {
    viewer.setMeasureMode("callout");
  }
}

</script>

</body>
</html>
