<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nira Wrapper</title>

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
}
.niraIframe {
  width:100%;
  height:100%;
  border:0;
}
</style>

<script src="https://developers.nira.app/js-sdk/latest/nira-sdk.js"></script>
</head>

<body>

<iframe
  id="niraviewer"
  class="niraIframe"
  src="https://nidaros.nira.app/g/y-93qFDYS2W-8ACrlqVj8A">
</iframe>

<script>

const iframe = document.getElementById("niraviewer");

NiraViewer.create(iframe).then(viewer => {

  viewer.on("callout_activated", info => {

    console.log("Activated:", info);

    if (window.FileMaker && FileMaker.PerformScript) {
      FileMaker.PerformScript(
        "Test_From_nira",
        info.uuid
      );
    }

  });

});

</script>

</body>
</html>
