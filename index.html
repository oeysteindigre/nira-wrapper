<body style="margin:0; overflow:hidden;">

  <iframe
    id="niraviewer"
    style="width:100vw; height:100vh; border:none;"
    src="https://nidaros.nira.app/a/-0lmDLkGQpSjZn4Lyv3EVg/1">
  </iframe>

  <script>
window.addEventListener("message", function(event) {

  if (!event.data || event.data.type !== "nira_object_picked") return;

  const meshName = event.data.objectName;

  // Fjern siste underscore + tall
  const logicalKey = meshName.replace(/_[^_]+$/, '');

  console.log("LOGICAL KEY:", logicalKey);

  if (window.FileMaker) {
    FileMaker.PerformScript("Test_From_Nira", logicalKey);
  }

});
</script>
