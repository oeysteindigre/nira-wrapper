<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://sdk.nira.app/js/viewer.js"></script>
</head>

<body style="margin:0">

<iframe id="niraviewer"
        frameborder="0"
        style="width:100vw;height:100vh;"
        src="https://nidaros.nira.app/a/-0lmDLkGQpSjZn4Lyv3EVg/1">
</iframe>

<script>

let niraViewer;

document.addEventListener("readystatechange", () => {

  if (document.readyState !== "interactive") return;

  niraViewer = new NiraAPI.Viewer(
    document.getElementById("niraviewer"),
    {
      enableObjectPicking: true
    }
  );

  niraViewer.on("object_picked", (obj) => {

    if (obj.objectType !== "mesh") return;

    const id = obj.sceneName + "|" + obj.objectName;

    if (window.FileMaker) {
      FileMaker.PerformScript("Test_From_Nira", id);
    } else {
      console.log("Picked:", id);
    }

  });

});

</script>

</body>
</html>
